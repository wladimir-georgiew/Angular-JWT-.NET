<div class="register-wrapper">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Register</h1>
    
            <div *ngIf="showError" class="alert alert-danger" role="alert">
                <span [innerHTML]="errorMessage"></span>
              </div>
    
            <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="firstName" class="col-form-label col-sm-2 form-label">First Name:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="lastName" class="col-form-label col-sm-2 form-label">Last Name:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="text" id="lastName" formControlName="lastName" class="form-control" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="email" class="col-form-label col-sm-2 form-label">Email:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="email" id="email" formControlName="email" class="form-control" />
                    </div>
                    <div class="col-md-12">
                        <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                        <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="password" class="col-form-label col-sm-2 form-label">Password:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="password" id="password" formControlName="password" class="form-control" />
                    </div>
                    <div class="col-md-12">
                        <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-md-4">
                        <label for="confirmPassword" class="col-form-label col-sm-2 form-label">Confirm Password:</label>
                    </div>
                    <div class="col-md-7">
                        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
                    </div>
                </div>
                <br>
                <div class="mb-3 row">
                    <div class="col-md-12">          
                        <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
</div>
